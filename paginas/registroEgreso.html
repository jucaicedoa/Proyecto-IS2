<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Egresos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100">
     <!-- Sección de la cabecera con logo y botones de navegación -->
    <header class="bg-[#12295D] text-white p-3 flex justify-between items-center h-20">
        
         <!-- Contenedor para el logo de la página -->
        <div class="ml-4">
            <img src="../assets/img/ico.png" alt="Logo" class="h-20 object-contain">
        </div>

         <!-- Botones de navegación (Inicio y Salir) -->
        <div class="flex space-x-4">
            <button id="btnInicio" class="bg-white text-black px-4 py-2 rounded">Inicio</button>
            <button id="btnSalir" class="bg-white text-black px-4 py-2 rounded">Salir</button>
        </div>
    </header>

    <!-- Contenido principal de la página -->
    <main class="mt-4 px-6">
        <!-- Sección para el formulario de registro de egresos -->
        <section class="bg-blue-100 p-4 rounded-lg">
            <h2 class="bg-blue-500 text-white px-4 py-2 rounded">Nuevo Egreso</h2>
            <div class="mt-4 space-y-2">
                <!-- Campos de entrada para el formulario -->
                <label class="block">Fecha 
                    <input type="date" id="fecha" class="w-full p-2 rounded border">
                </label>
                <label class="block">Categoría 
                    <select id="categoria" class="w-full p-2 rounded border">
                        <option value="">Seleccione una opción</option> <!-- Opción predeterminada sin valor -->
                        <option value="Salarios">Salarios</option>
                        <option value="Arrendamiento">Arrendamiento</option>
                        <option value="Proveedores">Proveedores</option>
                        <option value="Servicios Publicos">Servicios Públicos</option>
                    </select>
                </label>
                <label class="block">Descripción 
                    <input type="text" id="descripcion" class="w-full p-2 rounded border">
                </label>
                <label class="block">Monto 
                    <input type="number" id="monto" class="w-full p-2 rounded border">
                </label>
                <button id="guardar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
            </div>
        </section>
        
         <!-- Sección para mostrar la lista de egresos registrados -->
        <section class="mt-6 bg-blue-100 p-4 rounded-lg">
            <h2 class="bg-blue-500 text-white px-4 py-2 rounded">Lista de Egresos</h2>

            <!-- Tabla para mostrar los registros de los egresos -->
            <table class="w-full mt-4 border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <!-- Encabezados de las columnas de la tabla -->
                        <th class="border p-2 text-left w-1/6">Fecha</th>
                        <th class="border p-2 text-left w-1/6">Categoría</th>
                        <th class="border p-2 text-left w-1/6">Descripción</th>
                        <th class="border p-2 text-left w-1/6">Monto</th>
                    </tr>
                </thead>
                <tbody id="lista-egresos"></tbody>
            </table>
        </section>
    </main>
     <!-- Enlace al archivo JavaScript que manejará la lógica de la página -->
    <script src="../js/egresos.js"></script>
</body>
</html>
