<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Inventario</title>
    <link rel="icon" href="/assets/img/ico.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/main.js"></script>
</head>
<body class="bg-[#FFEFFF] flex flex-col h-screen">

    <!-- Encabezado -->
    <div class="bg-blue-900 w-full p-2 flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">Inventario</h1>
        <div>
            <button onclick="navigateTo('/pantallaInicial.html')" class="bg-white text-black mx-1 px-4 py-2 rounded">Inicio</button>
            <button onclick="navigateTo('/index.html')" class="bg-white text-black mx-1 px-4 py-2 rounded">Salir</button>
        </div>
    </div>

    <div class="flex h-full">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white w-64 p-4 flex flex-col items-center shadow-md transform transition-transform -translate-x-full md:translate-x-0 fixed md:relative h-full z-50">
            <img src="/assets/img/ico.png" alt="Logo" class="w-24 h-24 mb-4">
            <h2 class="text-lg font-bold">INVENTARIO</h2>
            <nav class="mt-4 w-full">
                <button onclick="loadContent('agregar')" class="bg-blue-900 text-white w-full py-2 mb-2 rounded">Agregar Producto</button>
                <button onclick="loadContent('listar')" class="bg-blue-900 text-white w-full py-2 mb-2 rounded">Listar Productos</button>
                <button onclick="loadContent('actualizar')" class="bg-blue-900 text-white w-full py-2 mb-2 rounded">Actualizar Producto</button>
                <button onclick="loadContent('eliminar')" class="bg-blue-900 text-white w-full py-2 mb-2 rounded">Eliminar Producto</button>
                <button onclick="loadContent('general')" class="bg-blue-900 text-white w-full py-2 mb-2 rounded">General</button>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 p-6 ml-64 md:ml-0 transition-all duration-300">
            <div id="main-content-area" class="flex justify-center items-center h-full">
                <p class="text-center">Seleccione una opción del menú para ver más detalles.</p>
            </div>
        </main>
    </div>

</body>
</html>
